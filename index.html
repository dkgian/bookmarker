<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta
				http-equiv="Content-Security-Policy"
	      content="
					default-src 'self';
					script-src 'self' 'unsafe-inline';
					connect-src *
				"
		>
		<link rel="stylesheet" href="style.css" type="text/css">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Bookmarker Electron App</title>
	</head>

	<body>
		<h1>Bookmarker</h1>

		<div class="error-message"></div>

		<section class="add-new-link">
			<form class="new-link-form">
				<label>
					<input type="url" class="new-link-url" placeholder="URL"size="100"
					       required>
				</label>
				<input type="submit" class="new-link-submit" value="Submit">
			</form>
		</section>

		<section class="links"></section>

		<section class="controls">
			<button class="clear-storage">Clear Storage</button>
		</section>

	</body>
	<script src="renderer.js"></script>
</html>
